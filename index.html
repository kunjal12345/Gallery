<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" a href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="creepy">
        <li class="hope"><a href="#home">HOME</a></li>
        <li class="hope"><a href="#gallery">Grid view</a></li>
        <li class="hope"><a href="#carasole">Slide view</a></li>
    </ul>

    <section id="home" class="hope"><img src="25293-corgi-running%20(1).gif"></section>
    <br><br>
    <section id="gallery" class="hope">
        <div id="dv1" class="div"><img height=250px width=250px src="Dog(1)"><img height=250px width=250px src="Dog(2)">
            <img height=250px width=250px src="Dog(3)">
        </div>
        <div><img height=250px width=250px src="Dog(4)"><img height=250px width=250px src="Dog(5)">
            <img height=250px width=250px src="Dog(6)">
        </div>
        <div><img height=250px width=250px src="Dog(7)"><img height=250px width=250px src="Dog(8)">
            <img height=250px width=250px src="Dog(9)">
        </div>
    </section>

    <section id="carasole">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center><a href="" target="_blank"><img class="img-responsive" height=350px width=350px src="Dogs(1)"></a>
                        <div class="carousel-content">
                            <p></p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="" target="_blank"><img class="image-responsive" height=350px width=350px src="Dogs(2)"></a>
                        <div class="caroulsel-content">
                            <p></p>
                        </div>
                    </center>
                </div>
                <div class="item active">
                    <center><a href="" target="_blank"><img class="img-responsive" height=350px width=350px src="Dogs(3)"></a>
                        <div class="carousel-content">
                            <p></p>
                        </div>
                    </center>
                </div>
                <div class="item active">
                    <center><a href="" target="_blank"><img class="img-responsive" height=350px width=350px src="Dogs(4)"></a>
                        <div class="carousel-content">
                            <p></p>
                        </div>
                    </center>
                </div>
                <div class="item active">
                    <center><a href="" target="_blank"><img class="img-responsive" height=350px width=350px src="Dogs(5)"></a>
                        <div class="carousel-content">
                            <p></p>
                        </div>
                    </center>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

    </section>

</body></html>
